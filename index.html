<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Harborias Academy ¬∑ Horario</title>
    
    <!-- Tailwind con configuraci√≥n b√°sica -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FullCalendar -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>

    <style>
        /* Personalizaci√≥n fina para FullCalendar ‚Äì buscamos un look limpio y mobile first */
        #calendar {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 1.5rem;
            padding: 1rem;
            box-shadow: 0 20px 40px -15px rgba(0,0,0,0.15);
        }
        /* Ajustes de tipograf√≠a y espaciado para m√≥vil */
        .fc .fc-toolbar {
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem !important;
        }
        .fc .fc-toolbar-title {
            font-size: 1.2rem !important;
            font-weight: 700;
            color: #1e293b;
            text-transform: capitalize;
            order: 2;
            width: 100%;
            text-align: center;
            margin: 0.25rem 0;
        }
        .fc .fc-button-group, .fc .fc-button {
            border-radius: 9999px !important;
            font-weight: 500;
            text-transform: capitalize;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: all 0.15s ease;
        }
        .fc .fc-button-primary {
            background-color: #4f46e5;
            border-color: #4f46e5;
        }
        .fc .fc-button-primary:hover {
            background-color: #6366f1;
            border-color: #6366f1;
            transform: translateY(-1px);
        }
        .fc .fc-button-primary:not(:disabled):active,
        .fc .fc-button-primary:not(:disabled).fc-button-active {
            background-color: #4338ca;
            border-color: #4338ca;
        }
        /* Vista de celdas */
        .fc .fc-daygrid-day-frame, .fc .fc-timegrid-slot {
            background-color: #faf9fe;
        }
        .fc .fc-col-header-cell {
            background-color: #f1f5f9;
            color: #0f172a;
            font-weight: 600;
            padding: 8px 0;
        }
        .fc .fc-timegrid-axis {
            background-color: #f8fafc;
        }
        .fc .fc-event {
            border-radius: 12px !important;
            padding: 3px 6px !important;
            font-weight: 500;
            font-size: 0.8rem;
            border: none !important;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            transition: transform 0.1s ease;
        }
        .fc .fc-event:hover {
            transform: scale(1.01);
        }
        /* Mejora para m√≥vil: texto m√°s grande en eventos */
        @media (max-width: 640px) {
            #calendar {
                padding: 0.75rem;
                border-radius: 1rem;
            }
            .fc .fc-event {
                font-size: 0.7rem;
                padding: 2px 4px !important;
            }
            .fc .fc-toolbar-title {
                font-size: 1rem !important;
            }
            .fc .fc-button {
                padding: 0.3rem 0.6rem !important;
                font-size: 0.75rem !important;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-indigo-50/30 min-h-screen font-sans antialiased">

    <!-- Navbar elegante y funcional en m√≥vil -->
    <nav class="bg-white/80 backdrop-blur-md border-b border-indigo-100 sticky top-0 z-50 shadow-xs">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16 md:h-20">
                <!-- T√≠tulo principal -->
                <div class="flex-1 min-w-0">
                    <h1 class="text-xl md:text-2xl font-extrabold bg-gradient-to-r from-indigo-700 to-purple-700 bg-clip-text text-transparent truncate">
                        Harborias Academy
                        <span class="block text-xs md:text-sm font-medium text-indigo-500 tracking-wider mt-0.5">horario ¬∑ gesti√≥n acad√©mica</span>
                    </h1>
                </div>
                
                <!-- Bot√≥n de acci√≥n principal (f√°cil de tocar) -->
                <div class="ml-3 flex-shrink-0">
                    <button class="inline-flex items-center justify-center px-4 py-2.5 md:px-5 md:py-3 text-sm md:text-base font-semibold text-white bg-gradient-to-r from-indigo-600 to-purple-600 rounded-2xl shadow-lg shadow-indigo-200 hover:shadow-xl hover:scale-105 transition-all duration-200 active:scale-95">
                        <svg class="w-4 h-4 md:w-5 md:h-5 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 4v16m8-8H4"/>
                        </svg>
                        <span class="hidden xs:inline">Clase</span>
                        <span class="inline xs:hidden">+</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenedor principal con padding adecuado -->
    <main class="max-w-7xl mx-auto px-3 sm:px-5 lg:px-8 py-6 md:py-10">
        <div id="calendar"></div>
        
        <!-- Peque√±a leyenda o ayuda (opcional, se ve bien) -->
        <div class="mt-6 flex flex-wrap items-center justify-center gap-3 text-xs text-slate-500">
            <span class="flex items-center"><span class="w-3 h-3 rounded-full bg-red-400 mr-1"></span> Alem√°n</span>
            <span class="flex items-center"><span class="w-3 h-3 rounded-full bg-amber-400 mr-1"></span> Ingl√©s</span>
            <span class="flex items-center"><span class="w-3 h-3 rounded-full bg-red-300 mr-1"></span> Japon√©s</span>
            <span class="flex items-center"><span class="w-3 h-3 rounded-full bg-green-300 mr-1"></span> Grupo</span>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calendarEl = document.getElementById('calendar');

            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'timeGridWeek',
                locale: 'es',
                firstDay: 1, // lunes
                slotMinTime: '07:00:00',
                slotMaxTime: '21:00:00',
                allDaySlot: false,
                height: 'auto', // se adapta mejor en m√≥vil
                expandRows: true,
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'timeGridWeek,timeGridDay'
                },
                buttonText: {
                    today: 'Hoy',
                    week: 'Semana',
                    day: 'D√≠a'
                },
                events: [
                    {
                        title: 'Alem√°n ¬∑ Maria F.',
                        startTime: '10:00:00',
                        endTime: '12:00:00',
                        daysOfWeek: [3, 4],
                        backgroundColor: '#f87171',
                        borderColor: '#f87171'
                    },
                    {
                        title: 'Ingl√©s ¬∑ Andrea 11',
                        startTime: '11:00:00',
                        endTime: '12:30:00',
                        daysOfWeek: [3, 4],
                        backgroundColor: '#fbbf24',
                        borderColor: '#fbbf24'
                    },
                    {
                        title: 'Japon√©s ¬∑ Miguel',
                        startTime: '10:30:00',
                        endTime: '12:30:00',
                        daysOfWeek: [2, 6],
                        backgroundColor: '#fca5a5',
                        borderColor: '#fca5a5'
                    },
                    {
                        title: 'Grupo ¬∑ Diego',
                        startTime: '18:30:00',
                        endTime: '20:00:00',
                        daysOfWeek: [1, 3, 5],
                        backgroundColor: '#86efac',
                        borderColor: '#86efac',
                        textColor: '#166534'
                    }
                ],
                eventClick: function(info) {
                    // Peque√±o detalle: alerta m√°s amigable
                    const partes = info.event.title.split('¬∑');
                    const clase = partes[0].trim();
                    const profesor = partes[1] ? partes[1].trim() : 'No especificado';
                    alert(`üìò ${clase}\nüë©‚Äçüè´ Profesor: ${profesor}`);
                }
            });

            calendar.render();
        });
    </script>
</body>
</html>
