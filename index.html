<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Horarios - Admin</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>

    <style>
        /* Ajuste para que el calendario ocupe el alto de la pantalla */
        #calendar {
            max-width: 1100px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
        /* Personalizaci√≥n de colores de FullCalendar para que combinen con Tailwind */
        .fc .fc-toolbar-title { font-size: 1.25rem; font-weight: bold; text-transform: capitalize; }
        .fc .fc-button-primary { background-color: #4f46e5; border-color: #4f46e5; }
        .fc .fc-button-primary:hover { background-color: #4338ca; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">

    <nav class="bg-indigo-600 p-4 text-white shadow-md mb-8">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold italic underline decoration-wavy decoration-indigo-300">EduCalendar Pro üöÄ</h1>
            <div class="space-x-4">
                <button class="bg-white text-indigo-600 px-4 py-2 rounded-lg font-semibold text-sm hover:bg-indigo-50 transition">
                    + A√±adir Clase
                </button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 pb-12">
        <div id="calendar"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calendarEl = document.getElementById('calendar');

            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'timeGridWeek', // Vista semanal con horas
                locale: 'es',
                firstDay: 1, // Lunes como primer d√≠a
                slotMinTime: '07:00:00', // Hora de inicio
                slotMaxTime: '21:00:00', // Hora de fin
                allDaySlot: false,
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'timeGridWeek,timeGridDay'
                },
                // Datos de prueba (Aqu√≠ es donde conectar√°s Firebase luego)
                events: [
                    {
                        title: 'Alem√°n - Maria Fernanda',
                        startTime: '10:00:00',
                        endTime: '12:00:00',
                        daysOfWeek: [3, 4], // Mi√©rcoles y Jueves
                        backgroundColor: '#f87171', // Rojo suave
                        borderColor: '#f87171'
                    },
                    {
                        title: 'Ingl√©s - Andrea 11',
                        startTime: '11:00:00',
                        endTime: '12:30:00',
                        daysOfWeek: [3, 4],
                        backgroundColor: '#fbbf24', // √Åmbar
                        borderColor: '#fbbf24'
                    },
                    {
                        title: 'Japon√©s - Miguel',
                        startTime: '10:30:00',
                        endTime: '12:30:00',
                        daysOfWeek: [2, 6], // Martes y S√°bado
                        backgroundColor: '#fca5a5',
                        borderColor: '#fca5a5'
                    },
                    {
                        title: 'Grupo - Diego',
                        startTime: '18:30:00',
                        endTime: '20:00:00',
                        daysOfWeek: [1, 3, 5], // Lunes, Mi√©rcoles, Viernes
                        backgroundColor: '#86efac', // Verde
                        borderColor: '#86efac',
                        textColor: '#166534'
                    }
                ],
                eventClick: function(info) {
                    alert('Clase: ' + info.event.title + '\nProfesor: ' + info.event.title.split('-')[1]);
                    // Aqu√≠ abrir√°s tu modal de edici√≥n de Firebase
                }
            });

            calendar.render();
        });
    </script>
</body>
</html>
